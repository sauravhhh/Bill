<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Generator - TADKA INDIAN RESTAURANT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Bill Generator</h4>
            </div>
            <div class="card-body">
                <div class="form-container">
                    <form id="billForm">
                        <div class="logo-container">
                            <div class="logo-preview" id="logoPreview">
                                <i class="fas fa-image text-muted"></i>
                            </div>
                            <div class="logo-upload">
                                <label for="logoUpload" class="form-label">Restaurant Logo (Optional)</label>
                                <input type="file" class="form-control" id="logoUpload" accept="image/*">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label for="invoiceCode" class="form-label">Invoice Code</label>
                                <input type="text" class="form-control" id="invoiceCode" placeholder="#INV001">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="tableNumber" class="form-label">Table Number (Optional)</label>
                                <input type="text" class="form-control" id="tableNumber" placeholder="TABLE 1">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6 mb-3">
                                <label for="invoiceDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="invoiceDate">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="restaurantName" class="form-label">Restaurant Name</label>
                                <input type="text" class="form-control" id="restaurantName" placeholder="Restaurant Name">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="restaurantAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="restaurantAddress" placeholder="Restaurant Address">
                        </div>
                        
                        <div class="mb-3">
                            <label for="restaurantPhone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="restaurantPhone" placeholder="+91 12345 67890">
                        </div>
                        
                        <h5 class="mt-4 mb-3">Items</h5>
                        <div id="itemsContainer">
                            <div class="item-row">
                                <div class="item-input">
                                    <div class="row">
                                        <div class="col-md-4 mb-2">
                                            <input type="text" class="form-control item-name" placeholder="Item Name">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <input type="number" class="form-control item-qty" placeholder="Qty" min="1" value="1">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <input type="number" class="form-control item-price" placeholder="Price" step="0.01" min="0">
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <select class="form-control item-gst">
                                                <option value="0">0%</option>
                                                <option value="5">5%</option>
                                                <option value="12">12%</option>
                                                <option value="40">40%</option>
                                            </select>
                                        </div>
                                        <div class="col-md-2 mb-2">
                                            <input type="number" class="form-control item-amount" placeholder="Amount" step="0.01" min="0" readonly>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="remove-btn"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                        
                        <button type="button" id="addItemBtn" class="add-item-btn"><i class="fas fa-plus"></i> Add Item</button>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <button type="button" id="previewBtn" class="btn btn-primary">Preview Bill</button>
                            <button type="button" id="resetBtn" class="btn btn-outline-secondary">Reset Form</button>
                        </div>
                    </form>
                </div>
                
                <div class="preview-container">
                    <div id="invoicePreview" class="invoice-container">
                        <div class="invoice-header">
                            <div id="invoiceLogo" class="mb-2" style="display: none;">
                                <img id="logoImage" src="" alt="Restaurant Logo" style="max-height: 80px;">
                            </div>
                            <div class="invoice-title">INVOICE</div>
                        </div>
                        
                        <div class="invoice-details">
                            <div class="invoice-detail-item">
                                <span class="invoice-detail-label">Code:</span>
                                <span id="previewCode">#INV001</span>
                            </div>
                            <div class="invoice-detail-item" id="previewTableContainer" style="display: none;">
                                <span class="invoice-detail-label">Table:</span>
                                <span id="previewTable">TABLE 1</span>
                            </div>
                            <div class="invoice-detail-item">
                                <span class="invoice-detail-label">Date:</span>
                                <span id="previewDate">15/07/2025</span>
                            </div>
                        </div>
                        
                        <table class="invoice-table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Item Name</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>GST</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="previewItems">
                                <!-- Items will be dynamically added here -->
                            </tbody>
                        </table>
                        
                        <div class="invoice-footer">
                            <div id="previewRestaurantName">Restaurant Name</div>
                            <div id="previewAddress">Restaurant Address</div>
                            <div id="previewPhone">+91 12345 67890</div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-3">
                        <button type="button" id="editBtn" class="btn btn-outline-primary">Edit Bill</button>
                        <button type="button" id="downloadBtn" class="btn btn-success"><i class="fas fa-download"></i> Download Bill</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="attribution">
        Made with ❤️ by Sauravhhh
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
                                  </html>
